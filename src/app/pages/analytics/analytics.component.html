<app-loading [showLoading]="showLoading"></app-loading>
<div class="analytics">
  <div class="analytics-panels">
    <p-tabView>
      <p-tabPanel header="Padrões de consumo">
        <div class="formgrid grid">
          <div class="col-12 md:col-12">
            <h2>
              Consumo de clientes
            </h2>
          </div>
          <div class="btns col-12 md:col-12 buttons-space">
            <div class="buttons">
              <div style="margin-right: 5px">
                <p-button  label="Ações de marketing" (onClick)="onOpenActionMarketing()" />
              </div>
              <div>
                <p-button (onClick)="onBachShipping()"  label="Em lote"/>
              </div>
            </div>
            <div>
              <p-button icon="pi pi-filter" (onClick)="onShowFilter()"/>
            </div>
          </div>
          <div class="c-margin col-12 md:col-5">
            <app-last-purchase
            (selectedPurchase)="onSelectedPurchase($event)">
            </app-last-purchase>
          </div>
          <div class="col-12 md:col-7">
            <app-last-purchase-products>
            </app-last-purchase-products>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Produtos a vencer">
      </p-tabPanel>
      <p-tabPanel header="Agendamento de serviços">
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
<p-sidebar position="right" [(visible)]="_showFilters">
  <ng-template pTemplate="header">
    <span class="font-semibold text-xl">Filtros</span>
  </ng-template>
  <div class="formgrid grid">
    <div class="fields col-12 md:col-12">
      <p-button label="Filtrar" class="w-full"/>
    </div>
  </div>
</p-sidebar>
