<app-loading [showLoading]="showLoading"></app-loading>
<div class="analytics">
  <div class="analytics-panels">
    <p-tabs value="0" [scrollable]="false" class="panel">
      <p-tablist>
        <p-tab value="0">Padrões de consumo</p-tab>
        <p-tab value="1" *ngIf="true">Produtos a vencer</p-tab>
        <p-tab value="2" *ngIf="true">Serviços</p-tab>
        <p-tab value="3" *ngIf="true">Aniversariantes</p-tab>
      </p-tablist>
      <p-tabpanels>
        <p-tabpanel value="0">
          <app-last-purchase
            class="col-12 md:col-12"
            (selectedPurchase)="onSelectedPurchase($event)">
          </app-last-purchase>
        </p-tabpanel>
        <p-tabpanel value="1"  *ngIf="true">
          <app-expiring-products
            class=" col-12 md:col-12">
          </app-expiring-products>
        </p-tabpanel >
        <p-tabpanel value="2" *ngIf="true">
          <app-sale-services class="expiring col-12 md:col-12"></app-sale-services>
        </p-tabpanel>
        <p-tabpanel value="3" *ngIf="true">
          <app-birthdays class="col-12 md:col-12">
          </app-birthdays>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</div>
