<app-loading [showLoading]="showLoading"></app-loading>
<div class="analytics">
  <div class="analytics-panels">

    <p-tabView>
      <p-tabPanel header="Padrões de consumo">
        <div class="formgrid grid">
          <app-buttons-header
            class="col-12 md:col-12"
            (_onBachShipping)="onBachShipping()"
            (_onOpenActionMarketing)="onOpenActionMarketing()"
            (_onShowFilter)="onShowFilter()"
            context="Consumo de clientes"
          ></app-buttons-header>
          <div class="c-margin col-12 md:col-5">
            <app-last-purchase
            (selectedPurchase)="onSelectedPurchase($event)">
            </app-last-purchase>
          </div>
          <div class="col-12 md:col-7">
            <app-last-purchase-products>
            </app-last-purchase-products>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Produtos a vencer">
        <div class="formgrid grid">
          <app-buttons-header
            class="col-12 md:col-12"
            (_onBachShipping)="onBachShipping()"
            (_onOpenActionMarketing)="onOpenActionMarketing()"
            (_onShowFilter)="onShowFilter()"
            context="Produtos a vencer"
          ></app-buttons-header>
          <app-expiring-products class="col-12 md:col-12"></app-expiring-products>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Agendamento de serviços">
        <div class="formgrid grid">
          <app-buttons-header
            class="col-12 md:col-12"
            (_onBachShipping)="onBachShipping()"
            (_onOpenActionMarketing)="onOpenActionMarketing()"
            (_onShowFilter)="onShowFilter()"
            context="Agendamentos"
          ></app-buttons-header>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
<p-sidebar position="right" [(visible)]="_showFilters">
  <ng-template pTemplate="header">
    <span class="font-semibold text-xl">Filtros</span>
  </ng-template>
  <ng-template pTemplate="content">
    <p-button pRipple  [outlined]="false"  styleClass="p-button-rounded w-full">
      <div class="btn-tx">
        Filtrar
      </div>
    </p-button>
  </ng-template>
</p-sidebar>
