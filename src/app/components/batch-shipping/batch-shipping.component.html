<p-tabs>
  <p-tablist>
    <p-tab value="0">Selecione os clientes</p-tab>
    <p-tab value="1">Modelo de mensagem</p-tab>
  </p-tablist>
  <p-tabpanels>
    <p-tabpanel >
      <div class="card">
        <p-pickList
          [source]="_allPerson"
          [target]="_selectedPerson"
          sourceHeader="Clientes"
          targetHeader="Clientes selecionados"
          [dragdrop]="true"
          [responsive]="true"
          [sourceStyle]="{ height: '30rem' }"
          [targetStyle]="{ height: '30rem' }"
          filterBy="NOME"
          sourceFilterPlaceholder="Busque por nome"
          targetFilterPlaceholder="Busque por nome"
          breakpoint="700px">
          <ng-template let-person pTemplate="item">
            <div class="formgrid grid">
              <div class="field col-12 md:col-12">{{person.NOME}}</div>
            </div>
          </ng-template>
        </p-pickList>
      </div>
    </p-tabpanel >
    <p-tabpanel >
      <div [formGroup]="formGroup">
        <div class="formgrid grid">
          <app-auto-complete
            (onSelectChange)="onSelectMessage($event)"
            formControlName="messageModel"
            name="messageModel"
            [field]="formGroup"
            class="field col-12 md:col-12 c-margin"
            label="Modelo de mensagem"
            route="w82f8"
            optionLabel="NOME"
            type="text">
          </app-auto-complete>
          <p-editor
            class="field col-12 md:col-12 c-margin"
            formControlName="message"
            [style]="{ height: '30rem' }"
          />
        </div>
      </div>
    </p-tabpanel >
  </p-tabpanels>
</p-tabs>
<div class="buttons">
  <div style="margin-right: 10px">
    <p-button  label="Cancelar" (onClick)="onCancel()"/>
  </div>
  <div>
    <p-button  label="Enviar" (onClick)="onSave()"/>
  </div>
</div>
